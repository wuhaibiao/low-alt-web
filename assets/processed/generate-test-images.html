<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>生成测试图片</title>
</head>
<body>
    <h2>处理后图片生成器</h2>
    <p>在浏览器控制台中,右键点击生成的图片选择"另存为",保存到 assets/processed/ 目录</p>
    <div id="images"></div>
    
    <script>
        const container = document.getElementById('images');
        const numbers = ['001', '002', '003', '01', '02', '1', '2', '3'];
        
        numbers.forEach(num => {
            const canvas = document.createElement('canvas');
            canvas.width = 600;
            canvas.height = 400;
            const ctx = canvas.getContext('2d');
            
            // 绘制渐变背景
            const gradient = ctx.createLinearGradient(0, 0, 600, 400);
            gradient.addColorStop(0, '#00d4ff');
            gradient.addColorStop(1, '#0088cc');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 600, 400);
            
            // 添加文字
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`处理后图像 ${num}`, 300, 180);
            
            ctx.font = '24px Arial';
            ctx.fillText(`img${num}_processed.jpg`, 300, 240);
            
            // 添加边框效果
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 4;
            ctx.strokeRect(10, 10, 580, 380);
            
            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/jpeg', 0.9);
            img.style.margin = '10px';
            img.style.border = '2px solid #ccc';
            img.title = `img${num}_processed.jpg`;
            
            const label = document.createElement('p');
            label.textContent = `img${num}_processed.jpg`;
            label.style.textAlign = 'center';
            label.style.margin = '0 0 20px 0';
            
            container.appendChild(img);
            container.appendChild(label);
        });
    </script>
</body>
</html>
